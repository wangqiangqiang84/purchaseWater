<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/ui-new.css" rel="stylesheet" />
		<link href="css/myicon.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消费明细</h1>
		</header>
		<div class="mui-content_recch">
			<div class="mui-distance"><span class="blance">1800</span></br><span class="txt icon iconfont icon-xiaofeimingxitubiao">可用余额</span></div>
		</div>
		<div class="mui-title-detail"><span class="icon iconfont icon-zhangdan"></span>消费明细</div>
		<div class="mui-content"></div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			//启用双击监听
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'c_details_sub.html',
					id: 'c_details_sub.html',
					styles: {
						top: '205px',
						bottom: '0px',
					}
				}]
			});

			var contentWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if(contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});
		</script>
	</body>
</html>
