<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/ui-new.css" rel="stylesheet" />
		<link href="css/myicon.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">充值</h1>
		</header>
		<div class="mui-content_recch">
			<div class="mui-distance"><span class="blance">0.00</span></br><span class="txt">可用余额</span></div>
		</div>
		<div class="mui-contents">
			<ul class="mui-table-view mui-grid-view mui-grid-9 chongzhi">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" class="change active">1元</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" class="change">10元</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" class="change">50元</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 padding_x">
					<a href="#" class="change">100元</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 padding_x">
					<a href="#" class="change">500元</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 padding_x">
					<a href="#" class="change defind" id="defindX">自定义</a>
				</li>
			</ul>
		</div>
		<div class="mui-contents">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="weixin">
					<a class="mui-navigate-right">
						<span class="icon iconfont icon-weixin weixin"></span>&nbsp;微信支付
					</a>
				</li>
				<li class="mui-table-view-cell" id="zhifubao">
					<a class="mui-navigate-right">
						<span class="icon iconfont icon-zhifubao zhifubao"></span>&nbsp;支付宝支付
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/layer.js"></script>
		<script type="text/javascript">
			mui.init();
			$(function() {
				$(".chongzhi>li>a").click(function() {
					$(".chongzhi>li>a").removeClass("active");
					$(this).addClass("active");
				})
			});
		</script>
		<script type="text/javascript">
		    /*定义充值的具体html语言*/
		    var pichtml="<div class='laybox'>"+
		        "<div class='titles_x'><span>充值自定义</span></div>"+
		  		"<div class='balance'>"+
		  		"<input type='text' placeholder='&nbsp;&nbsp;请输入金额'/>"+
		  		"<button type='button' class='btn-ok'>确定</button>"+
		  		"<button type='button' class='btn-cancel'>取消</button>"+
		  	"</div></div>";
		  	
		   $(function(){
		    	$("#defindX").click(function(){
		    		layer.open({
		    			style: 'border:none; border-radius:0',
		    			content:pichtml
					 	,skin:'footer'
					  });
		    	});
		   });
    </script>
	</body>
</html>
